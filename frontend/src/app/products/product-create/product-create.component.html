<div class="product-create-container">
    <div class="product-create-content">
        <mat-toolbar class="product-create-toolbar" color="primary">AGREGAR PRODUCTO</mat-toolbar>
        <mat-card class="product-create-card">
            <form [formGroup]="productCreateForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <mat-icon matPrefix>title</mat-icon>
                    <input type="text" matInput formControlName="name">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Descripci√≥n</mat-label>
                    <mat-icon matPrefix>description</mat-icon>
                    <textarea type="text" matInput formControlName="description"></textarea>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Precio de venta</mat-label>
                    <mat-icon matPrefix>euro</mat-icon>
                    <input type="text" matInput formControlName="price">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Inventario</mat-label>
                    <mat-icon matPrefix>inventory</mat-icon>
                    <input type="text" matInput formControlName="stock">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Disponibilidad</mat-label>
                    <mat-icon matPrefix>sell</mat-icon>
                    <mat-select formControlName="availability">
                        <mat-option value="STOCK">INVENTARIO</mat-option>
                        <mat-option value="ALWAYS">SIEMPRE</mat-option>
                        <mat-option value="NEVER">NUNCA</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
                    <input matInput formControlName="image" class="file-input">
                    <div>
                        <button type="button" mat-mini-fab color="primary" (click)="fileUpload.click()">
                            <mat-icon>attach_file</mat-icon>
                        </button>
                        {{file?.name || "No file uploaded yet."}}
                    </div>
                </mat-form-field>
                <div>
                    <button mat-raised-button color="primary" type="submit">Agregar producto</button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
