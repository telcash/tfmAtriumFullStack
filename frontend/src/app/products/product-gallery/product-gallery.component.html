<div class="product-gallery-container">
    <mat-tab-group>
        <mat-tab *ngFor="let tab of tabs">
            <ng-template mat-tab-label>{{tab.label}}</ng-template>
            <mat-card class="product-gallery">
                <div *ngFor="let product of tab.content">
                    <app-product-card (cartItemQuantityChange)="setCartItemQuantity($event)" [product]="product"></app-product-card>
                </div>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</div>
