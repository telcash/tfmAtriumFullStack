<mat-toolbar>
    <span>Listado de productos</span>
</mat-toolbar>
<div class="table-container">
    <section class="products-table-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="products">
      
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
      
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
    
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.price | currency: 'EUR':'symbol'}} </td>
            </ng-container>
    
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef> Inventario </th>
                <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
            </ng-container>
    
            <ng-container matColumnDef="availability">
                <th mat-header-cell *matHeaderCellDef> Disponibilidad </th>
                <td mat-cell *matCellDef="let element"> {{element.availability}} </td>
            </ng-container>
    
            <ng-container matColumnDef="categories">
                <th mat-header-cell *matHeaderCellDef> Categor√≠as </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngFor="let category of element.categories">
                            {{category.name}} 
                    </div>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Imagen </th>
                <td mat-cell *matCellDef="let element">
                    <mat-card class="img-container">
                        <img src="{{imgUrl + '/' + element.image}}" alt="">
                    </mat-card>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [routerLink]="['/admin/product-edit/', element.id]">
                        <mat-icon class="mat-18">edit</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="openDeleteDialog(element.id)">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
                </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </section>
</div>
