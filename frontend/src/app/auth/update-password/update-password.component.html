<div class="update-password-container">
    <div class="update-password-content">
        <mat-toolbar class="update-password-toolbar" color="primary">Actualizar contraseña</mat-toolbar>
        <mat-card class="update-password-card">
            <form *ngIf="updateFormActive" [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="form-field">
                    <mat-icon matPrefix>lock_outline</mat-icon>
                    <input type="password" autocomplete="false" matInput 
                    placeholder="Contraseña actual" formControlName="password">
                    <mat-error *ngIf="updatePasswordForm.controls.password.invalid">{{getPasswordErrors(updatePasswordForm.controls.password)}}</mat-error>
                </mat-form-field>
                <mat-form-field class="form-field">
                    <mat-icon matPrefix>lock_outline</mat-icon>
                    <input type="password" autocomplete="false" matInput 
                    placeholder="Nueva contraseña" formControlName="newPassword">
                    <mat-error *ngIf="updatePasswordForm.controls.newPassword.invalid">{{getPasswordErrors(updatePasswordForm.controls.newPassword)}}</mat-error>
                </mat-form-field>
                <mat-form-field class="form-field">
                    <mat-icon matPrefix>lock_outline</mat-icon>
                    <input type="password" autocomplete="false" matInput
                    placeholder="Confirmación de contraseña" formControlName="confirmationPassword">
                    <mat-error *ngIf="updatePasswordForm.controls.confirmationPassword.invalid">{{getPasswordErrors(updatePasswordForm.controls.confirmationPassword)}}</mat-error>
                </mat-form-field>
                <mat-error *ngIf="updatePasswordForm.invalid">{{getPasswordRelationsErrors()}}</mat-error>
            </form>
            <mat-card-actions class="update-password-card-actions">
                <button *ngIf="updateFormActive" mat-raised-button color="primary" [disabled]="updatePasswordForm.invalid">ACTUALIZAR</button>
                <button *ngIf="updateFormActive" mat-raised-button color="primary" (click)="cancelPasswordUpdate()">CANCELAR</button>
                <button *ngIf="!updateFormActive" mat-raised-button color="primary" (click)="activatePasswordUpdateForm()">ACTUALIZAR CONTRASEÑA</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
