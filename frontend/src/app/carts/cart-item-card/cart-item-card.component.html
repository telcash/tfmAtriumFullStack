<!-- 
    Documento HTML que contiene la vista de un item de un carrito
 -->

<div class="cart-item-container">
    <mat-card>
        <div class="card-info-container">
            <div class="card-img-container">
                <img src="{{imgUrl}}">
            </div>
            <div class="card-info">
                <mat-card-header class="card-info-header">
                    <mat-card-title>{{product?.name}}</mat-card-title>
                    <mat-card-subtitle>{{cartItem.price | currency: 'EUR':'symbol'}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions class="card-info-actions">
                    <div class="quantity-field-container">
                        <mat-form-field>
                            <mat-label>Cant.</mat-label>
                            <mat-select [formControl]="quantity">
                                <mat-option *ngFor="let item of [].constructor(product?.stock); let i = index" [value]="i+1">{{i+1}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="button-container">
                        <button mat-raised-button color="primary" (click)="delete()">Eliminar</button>
                    </div>
                </mat-card-actions>
            </div>
        </div>
    </mat-card>
</div>
